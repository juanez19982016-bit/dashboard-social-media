<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL MEDIA OS | v5.0 ULTIMATE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#0a0a0a', darker: '#000000', border: '#222', primary: '#f43f5e', accent: '#fb7185' }, fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Oswald', 'sans-serif'] } } } }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
        }

        .canvas-area {
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .draggable {
            cursor: move;
            user-select: none;
        }

        .glass {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #f43f5e;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-sm">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-darker border-r border-border flex flex-col hidden md:flex">
        <div class="p-6 border-b border-border">
            <h1 class="font-bold text-lg text-rose-500 tracking-tighter">CANVAS<span class="text-white">STUDIO</span>
            </h1>
            <p class="text-[10px] text-gray-500 mt-1">v5.0 PRO DESIGNER</p>
        </div>

        <!-- Controls -->
        <div class="p-6 space-y-6 overflow-y-auto">

            <!-- Canvas Size -->
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">CANVAS SIZE</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="resize(1080, 1080)"
                        class="p-2 border border-border rounded text-xs hover:border-rose-500 hover:text-white text-gray-400">Post
                        (1:1)</button>
                    <button onclick="resize(1080, 1920)"
                        class="p-2 border border-border rounded text-xs hover:border-rose-500 hover:text-white text-gray-400">Story
                        (9:16)</button>
                </div>
            </div>

            <!-- Content -->
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">HEADLINE</label>
                <textarea id="input-text" oninput="updateText()"
                    class="w-full bg-[#111] border border-border text-white p-3 rounded h-20 outline-none focus:border-rose-500 resize-none"
                    placeholder="Enter headline..."></textarea>
            </div>

            <!-- Typography -->
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">FONT SIZE</label>
                <input type="range" min="20" max="150" value="60" class="w-full"
                    oninput="updateStyle('fontSize', this.value + 'px')">
            </div>

            <!-- Backgrounds -->
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">BACKGROUND</label>
                <div class="grid grid-cols-4 gap-2">
                    <div onclick="setBg('linear-gradient(to bottom right, #f43f5e, #fb7185)')"
                        class="w-8 h-8 rounded-full bg-gradient-to-br from-rose-500 to-rose-300 cursor-pointer border hover:scale-110 transition-transform">
                    </div>
                    <div onclick="setBg('linear-gradient(to bottom right, #3b82f6, #8b5cf6)')"
                        class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 cursor-pointer border hover:scale-110 transition-transform">
                    </div>
                    <div onclick="setBg('#000')"
                        class="w-8 h-8 rounded-full bg-black cursor-pointer border border-gray-700 hover:scale-110 transition-transform">
                    </div>
                    <div onclick="setBg('url(https://source.unsplash.com/random/1080x1080?abstract)')"
                        class="w-8 h-8 rounded-full bg-gray-800 cursor-pointer border hover:scale-110 transition-transform flex items-center justify-center text-[8px]">
                        IMG</div>
                </div>
            </div>

            <button onclick="generateHeadline()"
                class="w-full py-3 bg-gradient-to-r from-rose-600 to-orange-500 rounded font-bold text-white shadow-lg shadow-rose-900/20 hover:opacity-90 mt-4">âœ¨
                AI GENERATE HOOK</button>

            <a href="https://drive.google.com/open?id=1n30js_39wYzuddhM1-a6vtorfyZz7hNQ" target="_blank"
                class="block w-full text-center py-3 border border-border rounded mt-4 text-gray-400 hover:text-white text-xs">ðŸ“‚
                Open Template Library</a>
        </div>
    </aside>

    <!-- WORKSPACE -->
    <main class="flex-1 flex flex-col items-center justify-center canvas-area relative overflow-hidden bg-[#111]">

        <!-- TOOLBAR -->
        <div class="absolute top-4 glass px-4 py-2 rounded-full flex gap-4">
            <button onclick="alert('Exporting High-Res PNG...')" class="text-xs font-bold hover:text-rose-500">DOWNLOAD
                PNG</button>
            <button onclick="alert('Exporting JSON Project...')" class="text-xs font-bold hover:text-rose-500">SAVE
                PROJECT</button>
        </div>

        <!-- CANVAS CONTAINER -->
        <div id="canvas-wrapper"
            class="relative shadow-2xl transition-all duration-500 bg-black overflow-hidden flex items-center justify-center text-center p-8"
            style="width: 500px; height: 500px;">

            <!-- Draggable Text -->
            <div id="canvas-text"
                class="draggable font-display font-bold text-white leading-tight uppercase relative z-10"
                style="font-size: 60px;">
                VIRAL POST<br>GENERATOR
            </div>

            <!-- BG Overlay -->
            <div id="canvas-bg" class="absolute inset-0 z-0 bg-gradient-to-br from-rose-600 to-purple-900 opacity-80">
            </div>
            <img id="bg-img" class="absolute inset-0 w-full h-full object-cover z-[-1] opacity-50 hidden" src="">
        </div>

        <p class="absolute bottom-4 text-xs text-gray-600 font-mono">CANVAS RESOLUTION: <span
                id="res-display">1080x1080</span></p>

    </main>

    <script>
        const canvasText = document.getElementById('canvas-text');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const canvasBg = document.getElementById('canvas-bg');

        function updateText() {
            canvasText.innerHTML = document.getElementById('input-text').value.replace(/\n/g, '<br>');
        }

        function updateStyle(prop, val) {
            canvasText.style[prop] = val;
        }

        function setBg(bg) {
            if (bg.includes('url')) {
                // Image handling simulated
                canvasBg.style.background = '#000';
                canvasBg.style.opacity = '0.5';
            } else {
                canvasBg.style.background = bg;
                canvasBg.style.opacity = '1';
            }
        }

        function resize(w, h) {
            // Scale down for preview
            const scale = 500 / Math.max(w, h); // fit to view
            const viewW = w * 0.5; // simple scaling for demo

            if (h > w) { // Story
                canvasWrapper.style.width = '300px';
                canvasWrapper.style.height = '533px';
                document.getElementById('res-display').innerText = '1080x1920 (Story)';
            } else { // Post
                canvasWrapper.style.width = '500px';
                canvasWrapper.style.height = '500px';
                document.getElementById('res-display').innerText = '1080x1080 (Post)';
            }
        }

        function generateHeadline() {
            const hooks = [
                "STOP SCROLLING NOW",
                "3 SECRETS REVEALED",
                "POV: YOU TRIED THIS",
                "THIS CHANGED MY LIFE",
                "NOBODY TELLS YOU THIS"
            ];
            const rand = hooks[Math.floor(Math.random() * hooks.length)];
            document.getElementById('input-text').value = rand;
            updateText();
        }

        // Draggable Logic (Simplified for Demo)
        let isDragging = false;
        canvasWrapper.addEventListener('mousedown', () => { isDragging = true; });
        window.addEventListener('mouseup', () => { isDragging = false; });
        canvasWrapper.addEventListener('mousemove', (e) => {
            if (isDragging) {
                // In a real app this would calculate offset
                // canvasText.style.transform = ...
            }
        });
    </script>
</body>

</html>
