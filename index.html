<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL MEDIA OS | v4.0 Quantum</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#050505', card: '#0A0A0A', border: '#1F1F1F', primary: '#f43f5e', accent: '#fb7185' }, fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Space Grotesk', 'monospace'] } } } }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow:hover {
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.3);
            border-color: #f43f5e;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-black border-r border-[#1F1F1F] flex flex-col justify-between hidden md:flex">
        <div class="p-6">
            <h1 class="font-mono text-xl font-bold tracking-tighter text-rose-500">SOCIAL OS <span
                    class="text-xs text-gray-500 block">v4.0 QUANTUM</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a onclick="showSection('studio')"
                class="block p-3 rounded-lg hover:bg-white/5 cursor-pointer text-white bg-white/5">ðŸŽ¨ Visual Studio</a>
            <a onclick="showSection('resources')"
                class="block p-3 rounded-lg hover:bg-white/5 cursor-pointer text-gray-400">ðŸ“‚ 17.5M Templates</a>
        </nav>
    </aside>
    <main class="flex-1 flex flex-col relative bg-dark">
        <header class="h-16 border-b border-[#1F1F1F] flex items-center justify-between px-8 bg-black/50 backdrop-blur">
            <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-rose-500 animate-pulse"></span>
                <span class="text-xs font-mono text-rose-500">SYSTEM ONLINE</span></div>
            <a href="https://drive.google.com/open?id=1n30js_39wYzuddhM1-a6vtorfyZz7hNQ" target="_blank"
                class="px-4 py-2 bg-rose-600 hover:bg-rose-500 rounded-full text-xs font-bold text-white transition-all">ACCESS
                DRIVE FILES â†’</a>
        </header>

        <!-- STUDIO VIEW -->
        <div id="view-studio" class="p-8 h-full flex flex-col">
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-2xl h-fit">
                    <label class="block text-xs font-bold text-gray-500 mb-2">HEADLINE</label>
                    <input type="text" id="studio-text" value="VIRAL POST 2026" oninput="update()"
                        class="w-full bg-black border border-gray-800 p-3 rounded-lg text-white mb-4 outline-none focus:border-rose-500">
                    <label class="block text-xs font-bold text-gray-500 mb-2">THEME</label>
                    <select id="studio-color" onchange="update()"
                        class="w-full bg-black border border-gray-800 p-3 rounded-lg text-white outline-none">
                        <option value="neon">Neon Cyber</option>
                        <option value="gold">Gold Luxury</option>
                    </select>
                </div>
                <div class="bg-black border border-dashed border-gray-700 rounded-2xl flex items-center justify-center p-8 relative overflow-hidden"
                    id="studio-canvas">
                    <div id="preview-box" class="text-center relative z-10">
                        <h1 id="p-title"
                            class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-rose-500 mb-2 font-mono">
                            VIRAL POST 2026</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- RESOURCES VIEW -->
        <div id="view-resources" class="p-8 hidden">
            <h2 class="text-2xl font-bold mb-6">ðŸ“‚ 17.5 Million Templates Database</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-xl border border-gray-800 hover:border-rose-500 transition-all cursor-pointer"
                    onclick="window.open('https://drive.google.com/open?id=1n30js_39wYzuddhM1-a6vtorfyZz7hNQ')">
                    <h3 class="font-bold text-white">ðŸ“¸ Instagram & TikTok</h3>
                    <p class="text-sm text-gray-500 mt-2">Stories, Reels, Posts templates.</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        function showSection(id) { document.getElementById('view-studio').classList.add('hidden'); document.getElementById('view-resources').classList.add('hidden'); document.getElementById('view-' + id).classList.remove('hidden'); }
        function update() { const t = document.getElementById('studio-text').value; const c = document.getElementById('studio-color').value; const el = document.getElementById('p-title'); el.innerText = t; if (c === 'gold') el.className = "text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-2 font-mono"; else el.className = "text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-rose-500 mb-2 font-mono"; }
    </script>
</body>

</html>
